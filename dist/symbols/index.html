<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>symbols</title>
    <link href="style.css" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 10px;
        font-family: "Open Sans", sans-serif;
        text-align: center;
        background-color: #f8f8f8;
      }
      body > h1 { color: #777; margin: 1rem 0 }
      .glyphs {
        width: 130rem;
        margin: 0 auto;
        padding: 0;
        font-size: 0;
        list-style: none;
      }
      .glyphs > li { display: inline-block;
        position: relative;
        margin: .5rem;
        padding: 1rem 0;
        width: 12rem;
        text-align: center;
        border-radius: .5rem;
        background-color: #fff;
      }

      .glyphs .icon:before {
        position: absolute;
        top: 0;
        left: 2rem;
        width: 100%;
        height: 100%;
      }
      .glyphs .icon {
        display: block;
        position: relative;
        width: 8rem;
        height: 8rem;
        font-size: 8rem;
      }
      .glyphs .icon:hover:before {
        font-family: sans-serif !important;
      }
      .glyph-name {
        display: block;
        margin-top: 1.2rem;
        color: #666;
        font-size: 1.2rem;
      }
      .glyph-codepoint {
        display: block;
        margin-top: 1.2rem;
        color: #999;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1>symbols</h1>
    <ul class="glyphs">
      <li>
        <i class="icon icon-symbols-copyrightsign"></i>
        <span class="glyph-name">copyrightsign</span>
        <span class="glyph-codepoint">A9</span>
      </li>
      <li>
        <i class="icon icon-symbols-cinema"></i>
        <span class="glyph-name">cinema</span>
        <span class="glyph-codepoint">1F3A6</span>
      </li>
      <li>
        <i class="icon icon-symbols-automatedtellermachine"></i>
        <span class="glyph-name">automatedtellermachine</span>
        <span class="glyph-codepoint">1F3E7</span>
      </li>
      <li>
        <i class="icon icon-symbols-diamondshapewithdotinside"></i>
        <span class="glyph-name">diamondshapewithdotinside</span>
        <span class="glyph-codepoint">1F4A0</span>
      </li>
      <li>
        <i class="icon icon-symbols-potablewatersystem"></i>
        <span class="glyph-name">potablewatersystem</span>
        <span class="glyph-codepoint">1F6B0</span>
      </li>
      <li>
        <i class="icon icon-symbols-nonpotablewatersymbol"></i>
        <span class="glyph-name">nonpotablewatersymbol</span>
        <span class="glyph-codepoint">1F6B1</span>
      </li>
      <li>
        <i class="icon icon-symbols-leftwardsblackarrow"></i>
        <span class="glyph-name">leftwardsblackarrow</span>
        <span class="glyph-codepoint">2B05</span>
      </li>
      <li>
        <i class="icon icon-symbols-blacklargesquare"></i>
        <span class="glyph-name">blacklargesquare</span>
        <span class="glyph-codepoint">2B1B</span>
      </li>
      <li>
        <i class="icon icon-symbols-whitelargesquare"></i>
        <span class="glyph-name">whitelargesquare</span>
        <span class="glyph-codepoint">2B1C</span>
      </li>
    </ul>
  </body>
</html>
