<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>objects</title>
    <link href="style.css" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 10px;
        font-family: "Open Sans", sans-serif;
        text-align: center;
        background-color: #f8f8f8;
      }
      body > h1 { color: #777; margin: 1rem 0 }
      .glyphs {
        width: 130rem;
        margin: 0 auto;
        padding: 0;
        font-size: 0;
        list-style: none;
      }
      .glyphs > li { display: inline-block;
        position: relative;
        margin: .5rem;
        padding: 1rem 0;
        width: 12rem;
        text-align: center;
        border-radius: .5rem;
        background-color: #fff;
      }

      .glyphs .icon:before {
        position: absolute;
        top: 0;
        left: 2rem;
        width: 100%;
        height: 100%;
      }
      .glyphs .icon {
        display: block;
        position: relative;
        width: 8rem;
        height: 8rem;
        font-size: 8rem;
      }
      .glyphs .icon:hover:before {
        font-family: sans-serif !important;
      }
      .glyph-name {
        display: block;
        margin-top: 1.2rem;
        color: #666;
        font-size: 1.2rem;
      }
      .glyph-codepoint {
        display: block;
        margin-top: 1.2rem;
        color: #999;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1>objects</h1>
    <ul class="glyphs">
      <li>
        <i class="icon icon-objects-playingcardblackjoker"></i>
        <span class="glyph-name">playingcardblackjoker</span>
        <span class="glyph-codepoint">1F0CF</span>
      </li>
      <li>
        <i class="icon icon-objects-fishingpoleandfish"></i>
        <span class="glyph-name">fishingpoleandfish</span>
        <span class="glyph-codepoint">1F3A3</span>
      </li>
      <li>
        <i class="icon icon-objects-microphone"></i>
        <span class="glyph-name">microphone</span>
        <span class="glyph-codepoint">1F3A4</span>
      </li>
      <li>
        <i class="icon icon-objects-moviecamera"></i>
        <span class="glyph-name">moviecamera</span>
        <span class="glyph-codepoint">1F3A5</span>
      </li>
      <li>
        <i class="icon icon-objects-snowboarder"></i>
        <span class="glyph-name">snowboarder</span>
        <span class="glyph-codepoint">1F3C2</span>
      </li>
      <li>
        <i class="icon icon-objects-trophy"></i>
        <span class="glyph-name">trophy</span>
        <span class="glyph-codepoint">1F3C6</span>
      </li>
      <li>
        <i class="icon icon-objects-banknoteyen"></i>
        <span class="glyph-name">banknoteyen</span>
        <span class="glyph-codepoint">1F4B4</span>
      </li>
      <li>
        <i class="icon icon-objects-floppydisk"></i>
        <span class="glyph-name">floppydisk</span>
        <span class="glyph-codepoint">1F5AA</span>
      </li>
      <li>
        <i class="icon icon-objects-shower"></i>
        <span class="glyph-name">shower</span>
        <span class="glyph-codepoint">1F6BF</span>
      </li>
    </ul>
  </body>
</html>
